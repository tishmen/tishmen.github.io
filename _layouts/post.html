---
layout: default
---
<article class="space-y-4 text-slate-300 leading-relaxed">
  <header class="mb-6">
    <h1 class="mb-2 text-3xl font-bold text-white">{{ page.title }}</h1>
    <p class="text-sm text-slate-400">Published <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time></p>
    <div class="mt-4 h-px w-full bg-white/10"></div>
  </header>
  <div class="prose prose-invert prose-slate max-w-none">
    {{ content }}
  </div>
</article>
